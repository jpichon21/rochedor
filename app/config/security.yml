security:
    providers:
        in_memory:
            memory:
                users:
                    admin:
                        password: %admin_password%
                        roles: ['ROLE_ADMIN']
        our_db_provider:
            entity:
                class: AppBundle:User
                property: username

    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12
        AppBundle\Entity\User:
            algorithm: bcrypt

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            http_basic: ~
    access_control:
        - { path: ^/admin/_trans, role: ROLE_ADMIN}