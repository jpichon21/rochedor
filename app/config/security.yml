security:
    providers:
        in_memory:
            memory:
                users:
                    admin:
                        password: %admin_password%
                        roles: ['ROLE_ADMIN']

    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            http_basic: ~
    access_control:
        - { path: ^/admin, role: ROLE_ADMIN}