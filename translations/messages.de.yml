global.tax-code: 'Wenn Sie in Frankreich und in den europäischen Ländern, die dies zulassen, steuerpflichtig sind, profitieren Sie von einer Steuerermäßigung.Wenn Sie in Frankreich und in den europäischen Ländern, die dies zulassen, steuerpflichtig sind, profitieren Sie von einer Steuerermäßigung. Wenn Sie der französischen Steuer unterliegen, entspricht die Ermäßigung 66% des Spendenbetrags, maximal 20% des steuerpflichtigen Einkommens. Der Überschuss kann auf die folgenden 5 Jahre vorgetragen werden und berechtigt den Inhaber zu einer Steuerermäßigung unter den gleichen Bedingungen (Artikel 200 CGI). Um auf das allgemeine Steuerkennzeichen zuzugreifen, klicken Sie auf <a href="https://www.legifrance.gouv.fr/affichCodeArticle.do?idArticle=LEGIARTI000000000018619914&cidTexte=LEGITEXT000006069577" target="_blank">ICI</a>.<br>.Seit 2009 wird die Möglichkeit der Ausstellung eines Steuerbescheids auf Spenden und Zahlungen an ausländische Einrichtungen mit Sitz in einem Mitgliedstaat der Europäischen Union oder in einem Mitgliedstaat des Europäischen Wirtschaftsraums, der mit Frankreich ein Steuerabkommen geschlossen hat, das eine Amtshilfeklausel zur Bekämpfung von Steuerbetrug oder Steuerhinterziehung enthäl tausgeweitet,. Dies ist beispielsweise der Fall für Belgien.'
