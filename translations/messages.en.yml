gift-return.success: "<div style=\"color: #ffffff;\">Hello %name%,<br><br>First let us thank you once again for your contribution to our mission of evangelisation, which with this donation has also become yours.<br><br>With your donation of %amount% euros, you are joining the solidary movement of Friends of la Roche d’Or and supporting our work.<br><br>Thank you again.<br><br>A message has been sent to you immediately by email. If you do not receive an email within a few minutes please check your SPAM or Junk mail folders.<br><br>United by the grace of He who weaves the links of brotherhood between us, together we extend a hand friendship towards you.<br><br><span style=\"display: block; text-align: right;\">The Community</span><br><br></div>A tax receipt will be sent to you at the beginning of next year to the following email address : %email%<br><br>If we do not have your email it will be sent by post to :<br><br><div style=\"margin-left: 50px;\">%name%<br>%address%<br>%zipcode% %city%<br>\L%country%<br><br>    </div>    Secretary contact details: 0381 4147 47 or secretariat@rochedor.org<br>    Our website: www.rochefor.fr<br><br>    For further information and correspondence please use the reference number allocated to your donation : %ref%"
