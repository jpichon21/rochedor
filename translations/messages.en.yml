global.tax-code: 'If you pay taxes in France or within an EU country that allows it, you will benefit from a tax reduction.<br>If you are a French taxpayer this discount is equivalent to 66% of the total amount of your donation, with a limit of 20% of your taxable income. Any excess may be carried over for the next 5 years giving you the right to a tax reduction under the same conditions (Article 200 General Tax Code). To access the GTC, follow this link <a href="https://www.legifrance.gouv.fr/affichCodeArticle.do?idArticle= LEGIARTI000018619914&cidTexte=LEGITEXT000006069577" target="_blank">ICI</a>.<br>Since 2009 the ability to issue a tax receipt was extended to donations and state payments for foreign organisations established in an EU member state or in the European Economic Area if they have signed a fiscal agreement with France that includes a clause for administrative assistance with a view to combatting fraud and tax evasion. This is true of Belgium for example (cite others)'
