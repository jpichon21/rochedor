gift.payment.return.virement_regular: '<div style="color: #ffffff;">Hola %civility% %name%,<br><br>Junto con toda la Comunidad quiero agradecerle su generosidad.<br><br>Con su contribución de %amount% euros cada %period%, se une al movimiento de solidaridad de los Amigos de la Roche d''Or.<br><br>Acaban de enviarle un correo electrónico. Le indica la cuenta bancaria a la que puede efectuar la transferencia. Puede interrumpir, cancelar o cambiar la cantidad en cualquier momento. Si no recibe un correo electrónico en pocos minutos, por favor revisa su carpeta SPAM o correo no deseado.<br><br>Se le enviará un recibo fiscal a principios de cada año. Mostrará todas sus donaciones a La Roche d''Or.<br><br>Permítame reiterar nuestro agradecimiento por su contribución a nuestra misión de evangelización, que, a través de esta donación, también será suya.<br><br>        Danièle VALÈS        </div>'
