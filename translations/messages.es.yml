order-return.success-p2: "<p>Su pedido está registrado correctamente con el número %refCom% y se lo agradecemos. Le aconsejamos que guarde este número que se le pedirá para cualquier cuestión relacionada con su pedido.</p><p>A título indicativo, las entregas se realizan en un plazo de %minliv% a %maxliv% días laborables a partir de la recepción del pago de su pedido.</p><p>  <center>Por favor, haga su cheque a la atención de\_: Ediciones Roche d'Or </center><center>y a nombre de\_:</center><center>Ediciones Roche d’Or</center><center>Chemin du Muenot</center><center>25042 BESANÇON Cedex</center></p>Su pedido será entregado a la siguiente dirección :<br><br><center>%addCom%</center><br><p>Se le enviará un mensaje inmediatamente por correo electrónico/email. Si no recibe un correo electrónico (email) dentro de unos minutos, por favor revise su carpeta SPAM o correo no deseado.</p><p>Quedamos a su entera disposición para cualquier información o solicitud adicional.</p><p>Cordialmente</p><p>El equipo de las Ediciones Roche d'Or</p>"
