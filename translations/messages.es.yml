gift-return.success.mail: "Hola %name%,<br><br>Reiteramos nuestro agradecimiento por su contribución a nuestra misión de evangelización y que, a través de esta donación, se convierte también en la suya.<br>Con su donación de %amount% euros, se une al movimiento de solidaridad de los Amigos de La Roche d'Or para apoyar nuestra acción evangélica.<br>Gracias de nuevo.<br><br>Unidos por la gracia de Aquel que teje lazos de fraternidad entre nosotros, le reiteramos toda nuestra amistad.<br><br><span style=\"display: block; text-align: right;\">La Comunidad</span><br><br>A principios del próximo año se le enviará un recibo fiscal por correo electrónico a la siguiente dirección : %email%<br>    O bien por correo a\_:<br>    %name%<br>    %address%<br>    %zipcode% %city%<br>    \L%country%<br><br>    Contactar secretariado: 03 81 41 47 47 o secretariat@rochedor.org<br>Nuestra página web: www.rochedor.fr<br>Para toda información y correspondencia, por favor recuerde el número de referencia de su donación : %ref%"
gift.payment.mail.virement_regular: "Hola %civility% %name%,<br><br>Junto con toda la Comunidad quiero agradecerle su generosidad.<br><br>Con su contribución de %amount% euros por cada %period% en %affectation%, se une al movimiento de solidaridad de los Amigos de la Roche d'Or.<br><br>Le agradecemos el hecho de hacer su transferencia a la cuenta :<br>         <div style=\"margin-left: 50px;\">             Banco\_: %bank_name%<br>             Número de cuenta\_: %bank_account%<br>             IBAN\_: %bank_iban%<br>             SWIFT/BIC\_: %bank_bic%<br><br>         </div>Permítame una vez más expresar nuestra gratitud por su contribución a nuestra misión de evangelización y que, a través de esta donación, se convertirá también en la suya.<br><br>         Danièle VALÈS<br><br>Contactar con el Secretariado: 03 81 41 47 47 o secretariat@rochedor.org<br>Nuestra página web: www.rochedor.fr"
gift.payment.mail.virement: "Hola %civility% %name%,<br><br>Junto con toda la Comunidad quiero agradecerle su generosidad.<br><br>Con su contribución de %amount% euros en %affectation%, usted se une al movimiento de solidaridad de los Amigos de La Roche d'Or.<br><br>Le agradecemos el hecho de hacer la transferencia a la cuenta\_:<br>         <div style=\"margin-left: 50px;\">             Banco\_: %bank_name%<br>             Número de cuenta\_: %bank_account%<br>             IBAN\_: %bank_iban%<br>             SWIFT/BIC\_: %bank_bic%<br><br>         </div>Reiteramos una vez más nuestro agradecimiento por su contribución a nuestra misión de evangelización y que, a través de esta donación, se convertirá también en la suya.<br><br>         Danièle VALÈS<br><br>         Contactar con el secretariado: 03 81 41 47 47 o secretariat@rochedor.org<br>Nuestra página web: www.rochedor.fr"
